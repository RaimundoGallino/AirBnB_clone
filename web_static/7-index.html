<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/7-places.css" type="text/css">
    <title>Airbnb clone</title>
    <link rel="shortcut icon" href="images/icon.png"/>
</head>
    <body>
        <header>
            <div class="logo"></div>
        
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>

                        <div class="popover">
                            <ul>
                                <li><h1>Arizona:</h1></li>
                                <li>Page</li>
                                <li>Page2</li>
                                <li><h1>California:</h1></li>
                                <li>San Francisco</li>
                                <li>Los Altos</li>


                            </ul>
                        </div>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                        <div class="popover">
                            <ul>
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>             
                            </ul>
                        </div>

                    </div>
                    <button><b>Search</b></button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2 class="places-items"> My Home </h2>
                    </article>
                    <article>
                        <h2 class="places-items"> Tiny house</h2>
                    </article>
                    <article>
                        <h2 class="places-items"> A Suite</h2>
                    </article>

                </section>

            </div>
            
        </main>

        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
